<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/14bb264684.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Project</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-danger">
      <div class="container">
        <a href="#" class="navbar-brand">
          Oem Calculator
        </a>
      </div>
    </nav>
  <div class="container mt-3">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <input type="text" id="name" class="form-control" placeholder="Name">
            </div>
            <div class="form-group col-md-6">
              <input type="text" id="price" class="form-control" placeholder="Price">
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-sm mt-3"> <i class="fas fa-plus">Add</i></button>
          <button type="submit" class="btn btn-warning btn-sm mt-3"> <i class="far fa-edit">Save Changes</i></button>
          <button type="submit" class="btn btn-danger btn-sm mt-3"> <i class="fas fa-times">Delete</i></button>
          <button type="submit" class="btn btn-secondary btn-sm mt-3"> <i class="fas fa-arrow-circle-left">Cancel</i></button>
        </form>
      </div>
    </div>
    <div class="card mt-3">
      <table class="table">
        <tbody id="item-list">
        </tbody>
      </table>
    </div>
    <div class="card mt-3">
      <div class="card-footer text-right">
        <p>Total TL <strong>300TL</strong></p>
        <p>Total $ <strong>3002$</strong></p>
      </div>
    </div>
  </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
    <script src="app.js"></script>
  </body>
</html>
