<body>
    <div class="container p-3">	
		<h1 class="app-title" id="header">To Do App</h1>	
		<div class="card">
			<div class="card-header">
				Yeni görev
			</div>
			<p id="tarih"></p>
			<div class="card-body">
				<form id="addTaskForm">	
					<div class="input-group mb-3">
						<input id="txtTaskName" name="taskName" type="text" class="form-control" placeholder="yaz bakim bir yapılcak iş" aria-describedby="btnAddNewTask">
						<div class="input-group-append">
							<button class="btn btn-primary" type="submit" id="btnAddNewTask">
								<i class="fas fa-plus"></i>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="card mt-3">
			<div class="card-header">
				görev listesi
				    <a id="btnDeleteAll" href="#" class="btn btn-outline-danger btn-sm delete-all float-right">	
						hepsini sil
					</a>
			</div>
			<ul id="task-list" class="list-group">
		
			</ul>

		</div>
	</div>
